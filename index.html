<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06dc34f83e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="top-nav">
      <ul class="nav-bar">
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-square"></i></a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-circle"></i></a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-caret-down"></i></a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <button class="btn dropdown-btn"><i class="fa-solid fa-bars"></i></button>
      <h2>Contacts</h2>
      <button class="btn search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="btn options-btn">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </header>

    <sectiom class="form">
      <form action="#">
        <div class="name">
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>
        <div class="Phone">
          <label for="number"><i class="fa-solid fa-phone"></i></label>
          <input
            type="number"
            name="Phone"
            id="phone"
            placeholder="Phone Number"
          />
          <select name="" id="">
            <option value="label">Label</option>
            <option value="Work">Work</option>
            <option value="Home">Home</option>
            <option value="Cell">Cell</option>
          </select>
        </div>
        <div class="Address">
          <label for="Address"><i class="fa-solid fa-location-dot"></i></label>
          <input
            type="text"
            name="Address"
            id="Address"
            placeholder="Address"
          />
        </div>
        <div class="city">
        
          <input type="text" name="city" id="city" placeholder="City" />
        </div>
        <div class="state-zip">
          <select name="state" id="state">
            <option value="">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input type="number" placeholder="Zip" />
        </div>
        <div class="email">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="text" name="email" id="email" placeholder="E-mail" />
        </div>
        <div class="Birthday">
          <label for="Birthday"><i class="fa-solid fa-cake-candles"></i></label>
          <input
            type="date"
            name="Birthday"
            id="Birthday"
            placeholder="Birthday"
          />
        </div>
      </form>
    </sectiom>
  </body>
</html>
